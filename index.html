<!DOCTYPE html>
<html>

<head>
  <title>Anagram Tool</title>
  <link rel="shortcut icon" href="/">
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div id="container">
    <h3>Original Text</h3>
    <textarea id="originalText"></textarea>

    <h3>Original Pool</h3>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="cbox" onclick="cycle(this)" checked />
        <label for="cbox"></label>
      </label>
    </div>
    <div id="original-pool" class="display-box">&nbsp;</div>

    <h3>Signature</h3>
    <div id="signature" class="display-box">&nbsp;</div>

    <h3>Current Pool</h3>

    <textarea id="current-pool"></textarea>


    <h3>Notes Pad</h3>
    <textarea id="notesPad"></textarea>

    <h3>Scratch Pad</h3>
    <textarea id="scratchPad"></textarea>
    <div id="error" class="error"></div>
  </div>
</body>

</html>
