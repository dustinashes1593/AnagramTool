<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Tool</title>
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" href="/" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h3>Original Text</h3>
      <textarea id="originalText" autocomplete="off"></textarea>

      <h3>Original Pool</h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="cbox" onclick="cycle(this)" checked />
          <label for="cbox"></label>
        </label>
      </div>
      <div id="original-pool" class="display-box">&nbsp;</div>

      <h3>Signature</h3>
      <div id="signature" class="display-box">&nbsp;</div>

      <h3>Current Pool</h3>

      <textarea id="current-pool" autocomplete="off"></textarea>

      <h3>Scratch Pad</h3>
      <textarea id="scratchPad" autocomplete="off"></textarea>
      <div id="error" class="error"></div>

      <h3>Notes Pad</h3>
      <textarea id="notesPad" autocomplete="off"></textarea>
    </div>
  </body>
</html>
