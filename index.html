<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Tool</title>
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" href="/" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="container">
      <div class="divider">
        <div class="divider-item">
          <h3>Original Text</h3>
          <textarea
            id="originalText"
            autocomplete="off"
            spellcheck="false"
            autocorrect="off"
          ></textarea>
        </div>

        <div class="divider-item">
          <div class="aligned-title">
            <h3>Original Pool</h3>

            <div class="tool-box">
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    id="cbox"
                    onclick="cycle(this)"
                    checked
                  />
                  <label for="cbox"></label>
                </label>
              </div>
            </div>
          </div>

          <div id="original-pool" class="display-box"></div>
        </div>

        <div class="divider-item">
          <h3>Signature</h3>
          <div id="signature" class="display-box"></div>
        </div>
      </div>

      <div class="divider">
        <div class="divider-item">
          <div class="aligned-title">
            <h3>Current Pool</h3>
            <div class="tool-box">
              <button id="copyCurrentPoolBtn"></button>
            </div>
          </div>

          <textarea
            id="current-pool"
            autocomplete="off"
            class="grower"
            spellcheck="false"
            autocorrect="off"
          ></textarea>
        </div>

        <div class="divider-item">
          <div class="aligned-title">
            <h3>Pool Iterations</h3>

            <div class="tool-box">
              <span id="iteration-counter" class="counter">0</span>
            </div>
          </div>

      <div class="divider">
        <div class="divider-item">
          <h3>Notes Pad</h3>
          <textarea
            id="notesPad"
            autocomplete="off"
            spellcheck="false"
            autocorrect="off"
          ></textarea>
        </div>

        <div class="divider-item">
          <h3>Anagram Generator</h3>
          <div id="anagram-generator" class="display-box disabled-container">
            <div>
              <input
                type="text"
                name="words"
                id="anagram-words"
                placeholder="Words..."
                autocomplete="off"
                spellcheck="false"
              />
            </div>
            <div id="anagrams-list" class="display-box grower"></div>
          </div>
        </div>
      </div>
